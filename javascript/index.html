        <script>
            function changeImage(){
                let image = document.getElementById('myImage')
                if(image.src.match('./public/carro-azul.jpg'))
                    image.src = "./public/carro-rojo.jpg"
                else 
                    image.src = './public/carro-azul.jpg'
            }
        </script>
